<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Tooltip Test</title>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      padding: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 20px;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 5px;

      /* Position the tooltip */
      position: absolute;
      top: -40px; /* Show tooltip above the box */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="tooltip">
  Pan Cake
  <div class="tooltiptext">
    ✅ Available: Flour, Eggs, Milk<br>
    ❌ Missing: Maple Syrup
  </div>
</div>

<div class="tooltip">
  Green Smoothie
  <div class="tooltiptext">
    ✅ Available: Banana, Spinach<br>
    ❌ Missing: Chia Seeds
  </div>
</div>

</body>
</html>
