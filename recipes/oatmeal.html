<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oatmeal Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Oatmeal</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Oats</li>
      <li>Milk</li>
      <li>Banana</li>
      <li>Maple Syrup</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>1. Boil milk in a pot.<br>
       2. Add oats and cook until soft.<br>
       3. Add sliced banana and a drizzle of maple syrup.<br>
       4. Serve warm.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
