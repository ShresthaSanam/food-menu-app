<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banana Milk Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Banana Milk</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Banana</li>
      <li>Milk</li>
      <li>Honey (optional)</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Peel and chop the banana.<br>
      2. Add banana and milk into a blender.<br>
      3. Blend until smooth.<br>
      4. Add honey if desired and blend again.<br>
      5. Serve chilled.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
