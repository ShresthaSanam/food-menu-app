<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lentils Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Lentils</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Lentils</li><li>Turmeric</li><li>Salt</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Boil lentils with turmeric until soft.<br>2. Add salt and simmer for 5 more minutes.<br>3. Serve with rice or roti.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
