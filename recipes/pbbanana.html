<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banana with Peanut Butter Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Banana with Peanut Butter</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Banana</li>
      <li>Peanut Butter</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Peel and slice the banana into rounds or halves.<br>
      2. Spread peanut butter on top of the slices.<br>
      3. Serve immediately as a quick snack.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
