<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avocado Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Avocado</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Avocado</li>
      <li>Salt</li>
      <li>Lemon</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Cut the avocado in half, remove the pit, and scoop out the flesh.<br>
      2. Mash the avocado with a fork in a bowl.<br>
      3. Add a pinch of salt and a few drops of lemon juice.<br>
      4. Mix well and serve as a dip or spread on toast.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
