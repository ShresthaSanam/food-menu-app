<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vegetables Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Vegetables</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Mixed Vegetables</li>
      <li>Spices</li>
      <li>Oil</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Wash and chop all mixed vegetables evenly.<br>
      2. Heat oil in a pan and add spices (e.g., cumin, turmeric, chili).<br>
      3. Add vegetables and cook until tender, stirring occasionally.<br>
      4. Serve warm as a side or main dish.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
