<!-- recipes/bagel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bagel Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Bagel</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Bagel</li>
      <li>Cream Cheese</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Slice the bagel in half.<br>
      2. Toast the bagel halves until golden brown (optional).<br>
      3. Spread cream cheese generously on each half.<br>
      4. Serve immediately as a breakfast or snack.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
