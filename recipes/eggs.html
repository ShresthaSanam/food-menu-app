<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eggs Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Eggs</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Eggs</li><li>Salt</li><li>Oil</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Crack the eggs into a bowl and beat.<br>2. Heat oil in a pan.<br>3. Cook eggs with salt to your liking.<br>4. Serve hot.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
