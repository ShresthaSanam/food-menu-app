<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waffles Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Waffles</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Flour</li>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Butter</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>1. Mix flour, milk, eggs, and melted butter into a smooth batter.<br>
       2. Preheat your waffle maker.<br>
       3. Pour batter and cook until golden brown and crispy.<br>
       4. Serve with your favorite toppings.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
