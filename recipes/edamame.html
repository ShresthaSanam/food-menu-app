<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edamame Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Edamame</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Edamame (frozen or fresh)</li>
      <li>Salt</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Bring a pot of water to boil.<br>
      2. Add the edamame pods and boil for 3–5 minutes until tender.<br>
      3. Drain and sprinkle generously with salt.<br>
      4. Serve warm or cold — squeeze beans out of the pods to eat.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
