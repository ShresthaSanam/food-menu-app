<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burrito Bowl Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Burrito Bowl</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Rice</li>
      <li>Beans</li>
      <li>Corn</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Cook the rice and keep it warm.<br>
      2. Heat or cook the beans with a little seasoning.<br>
      3. Steam or roast corn as preferred.<br>
      4. Layer rice, beans, and corn in a bowl.<br>
      5. Optionally add toppings like salsa, sour cream, or avocado.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
