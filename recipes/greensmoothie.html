<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Smoothie Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Green Smoothie</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Banana</li>
      <li>Spinach</li>
      <li>Milk</li>
      <li>Chia Seeds</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Add banana, spinach, milk, and chia seeds to a blender.<br>
      2. Blend until smooth.<br>
      3. Pour into a glass and serve chilled.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
