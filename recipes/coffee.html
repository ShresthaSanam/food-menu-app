<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Coffee</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Ground Coffee</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Brew ground coffee using a coffee maker or French press.<br>
      2. Warm the milk and froth if desired.<br>
      3. Pour coffee into a mug, add warm milk, and stir in sugar.<br>
      4. Serve hot.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
