<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roti Recipe</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Roti</h1>
  </header>

  <main>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Wheat Flour</li>
      <li>Water</li>
      <li>Oil</li>
    </ul>

    <div id="inventory-check-result" style="margin-top: 1rem; font-weight: bold;"></div>

    <h2>Instructions</h2>
    <p>
      1. Mix wheat flour with water to make dough.<br>
      2. Knead until soft and smooth.<br>
      3. Roll into flat discs and cook on a hot skillet until brown on both sides.<br>
      4. Brush with oil if desired and serve warm.
    </p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
