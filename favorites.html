<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorited Recipes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">🏠 Home</a>
    <a href="inventory.html">📅 Inventory</a>
    <a href="favorites.html" class="active">🔖 Favorites</a>
  </nav>

  <main>
    <h2>🔖 My Favorited Recipes</h2>
    <ul id="bookmarkedList">
      <li>Loading bookmarks...</li>
    </ul>
  </main>

  <footer>
    <p>© Sanam's Menu App</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("bookmarkedList");
      const saved = JSON.parse(localStorage.getItem("bookmarkedRecipes")) || [];

      if (saved.length === 0) {
        container.innerHTML = "<li>No bookmarks yet. Add some from the menu! 🌟</li>";
        return;
      }

      container.innerHTML = "";
      saved.forEach((recipe) => {
        const recipeLink = recipe.toLowerCase().replace(/\s+/g, "");
        const li = document.createElement("li");
        li.innerHTML = `<a href="recipes/${recipeLink}.html">${recipe}</a>`;
        container.appendChild(li);
      });
    });
  </script>
</body>
</html>
